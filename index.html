---
layout: default
---
<ul class="rl-post-listing">
  {% for post in site.posts %}
  <li>
    <div class="date">{{ post.date | date_to_long_string }}</div>
    <h2 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="post-snip">{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
